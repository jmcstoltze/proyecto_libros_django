{% extends 'base.html' %}
{% load static %}
{% block 'content' %}
<div>
    <content id="catalogo_libros">
        <div class="container p-3">
            <h2>Libros</h2>
            <hr>            
            <!-- Fila de libros -->
            <div class="row mb-5">
                {% for libro in libros %}
                <div class="col-lg-3 col-md-6 col-sm-12 mb-4">
                    <!-- Card para libro -->
                    <a href="{% url 'detalle_libro' libro.id %}" class="text-decoration-none text-dark">
                        <div class="card h-100">
                            <img src="{% static libro.portada_url %}" class="card-img-top p-3" alt="card"/>
                            <div class="card-body">
                                <h5 class="card-title">{{ libro.titulo }}</h5>
                                <p class="card-text">
                                    {% for autor in libro.autor.all %}
                                        {{ autor.nombre }} {{ autor.apellido }}
                                        {% if not forloop.last %}, {% endif %}
                                    {% endfor %}
                                </p>                    
                            </div>
                        </div>
                    </a>                                                
                </div>
                {% endfor %}
            </div>
        </div>
    </content>
</div>
{% endblock %}
