{% extends 'base.html' %}
{% load static %}
{% block 'content' %}
<div>
  <content id="inicio_sesion">
        <div class="container">

            <!-- Formulario de inicio de sesión -->          
            <h2>Inicio de Sesión</h2>
            <hr>
            <form action="{% url 'iniciar_sesion' %}" method="post">
              {% csrf_token %}            
              <div class="mb-3">
                <label for="id_email" class="form-label">Correo Electrónico</label>
                <input type="email" placeholder="Ingrese email" class="form-control" id="id_email" name="email" required>
              </div>
              <div class="mb-3">
                <label for="id_password" class="form-label">Contraseña</label>
                <input type="password" placeholder="Ingrese contraseña" class="form-control" id="id_password" name="password" required>
              </div>
              <button type="submit" class="btn btn-custom">Iniciar sesión</button>
            </form>
          </div>            
    </content>
</div>
{% endblock %}
